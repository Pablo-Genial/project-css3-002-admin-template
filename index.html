<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css\style.css">
    <link rel="stylesheet" href="css\font-awesome-4.7.0\css\font-awesome.min.css">
</head>

<body>

    <header class="header--dark">

        <h3 class="header__title">Admin Page</h3>
        <div class="header__search">
            <form action="">
                <input id="search" type="text" class="search__input" type="text">
                <button for="search" type="submit" class="search__btn">
                    <i class="fa fa-search"></i>
                </button>
            </form>
        </div>

        <main>

            <aside>
                <nav class="main__nav col-2 col-s-2" >
                    <ul class="nav__ul">
                        <li>Core</li>
                            <li>
                                <i class="fa fa-tachometer"></i>                            
                            Dashboard</li>
                        <li>Interface</li>
                        <li>
                            <i class="fa fa-windows"></i>
                            Layouts</li>
                        <li>
                            <i class="fa fa-bookmark"></i>
                            Pages</li>
                        <li>Addons</li>
                        <li>
                            <i class="fa fa-area-chart"></i>
                            Charts</li>
                        <li>
                            <i class="fa fa-table"></i>
                            Tables</li>
                    </ul>
                </nav>
            </aside>





            <section class="content col-10 col-s-10">
                <h1>Dashboard</h1>
                <div class="main__breadcrumb">
                    Dashboard
                </div>
                <div class="main__cards">
                    <div class="main__card main__card--blue">
                        <div class="card__top">Primary Card</div>
                        <div class="card__bottom">View details</div>
                    </div>

                    <div class="main__card main__card--yellow">
                        <div class="card__top">Warning Card</div>
                        <div class="card__bottom">View details</div>
                    </div>

                    <div class="main__card main__card--green">
                        <div class="card__top">Success Card</div>
                        <div class="card__bottom">View details</div>
                    </div>

                    <div class="main__card main__card--red">
                        <div class="card__top">Danger card</div>
                        <div class="card__bottom">View details</div>
                    </div>
                </div>
            </section>
        </main>







    </header>







</body>

</html>
